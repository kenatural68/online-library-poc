<div class="container">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="danger">{{msg}}</small>
      <h1 class="display-4">Login Admin</h1>
        <div class="form-group">
          <label for="email">E-mail address</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched ">
          <small class="text-danger" [class.d-none]="email.valid || email.untouched"></small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control"  placeholder="Password" name="password" [(ngModel)]="user.password" required>
        </div>
        <!-- <button type="submit" class="btn btn-primary" [routerLink]="['/library']">Login</button> -->
        <button type="submit" class="btn btn-primary" [routerLink]="['/admin']">Login</button>
      </form>
    
      <!-- <small class="float-right" [routerLink]="['/admin']">new user> register here</small> -->
    </div>
