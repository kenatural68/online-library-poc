<section style="background-color: #eee;">
    <div class="container py-5">
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://www.maxpixel.net/static/photo/1x/Person-Male-Face-Portrait-Human-Teenage-Man-Boy-6040022.jpg" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">John Appleseed</h5>
              <p class="text-muted mb-1">@johnappleseed</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-danger">Log Out</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">John Appleseed</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">johnappleseed@email.com</p>
                </div>
              </div>
            </div>
          </div>

          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Top Genres</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ country.name }}
              </td>
            </tr>
            </tbody>
          </table>

          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Recently Viewed</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let country of countries; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ country.name }}
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </section>
