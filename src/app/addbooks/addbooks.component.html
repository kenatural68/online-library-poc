<div class="container">
    <form>
        <div class="form-group">
            <label for="uploadPdf">Upload PDF</label>
            <input type="file" class="form-control-file" id="uploadPdf">
          </div>
        <div class="form-group">
          <label for="bookname">Title</label>
          <input type="text" class="form-control" id="bookname" placeholder="Book title">
        </div>
        <div class="form-group">
          <label for="bookauthor">Author</label>
          <input type="text" class="form-control" id="bookauthor" placeholder="Author">
        </div>
        <label for="genre">Genre</label>
        <select class="form-control">
            <option>--select--</option>
            <option>Adventure</option>
            <option>Action</option>
            <option>Biography</option>
            <option>Horror</option>
            <option>Romance</option>
            <option>Sci-Fi</option>
          </select>
          <div class="form-group">
            <label for="bookdescription">Description</label>
            <textarea class="form-control" id="bookdescription" rows="3"></textarea>
          </div>
      </form>
      <a role="button" class="btn btn-primary" [routerLink]="['/admin']" (click)="onClick()">
        Add Book
    </a>
</div>
