<div class="container">
<form>
  <h1 class="display-4">Create an account</h1>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="E-mail" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="username">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="username">@</span>
          </div>
          <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationpassword">Re-Enter Password</label>
        <input type="password" class="form-control" id="validationpassword" placeholder="Re-enter Password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="termsandcondition" required>
        <label class="form-check-label" for="invalidCheck1">
         I agree to the terms and conditions 
        </label>
        &nbsp;
        <a href="https://www.apple.com/legal/sla/docs/iOS15_iPadOS15.pdf" download="legal-terms-and-condition">View</a>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="privacypolicy" required>
        <label class="form-check-label" for="invalidCheck2">
         I agree to the privacy policy 
        </label>
        &nbsp;
        <a href="https://www.youtube.com/watch?v=cvh0nX08nRw">View</a>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [routerLink]="['/genrepick']">Sign In</button>
  </form>
</div>
